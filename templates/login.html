<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet James - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(ellipse at center, #ffffff 0%, #f8fafc 40%, #e2e8f0 70%, #cbd5e1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .login-header {
            background: linear-gradient(135deg, #003399 0%, #0A1254 100%);
            color: white;
            text-align: center;
            padding: 48px 32px 40px;
            position: relative;
        }
        
        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 16px;
            max-width: 100%;
        }
        
        .login-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .login-header p {
            font-size: 1em;
            font-weight: 400;
            opacity: 0.9;
            color: #cbd5e1;
        }
        
        .login-form {
            padding: 40px 32px;
        }
        
        .microsoft-btn {
            width: 100%;
            padding: 16px 24px;
            background: white;
            color: #334155;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
        }
        
        .microsoft-btn:hover {
            border-color: #003399;
            background: #f8fafc;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 51, 153, 0.15);
        }
        
        .microsoft-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 51, 153, 0.1);
        }
        
        .microsoft-btn:focus {
            outline: none;
            border-color: #003399;
            box-shadow: 0 0 0 3px rgba(0, 51, 153, 0.1);
        }
        
        .microsoft-icon {
            width: 20px;
            height: 20px;
            color: #0078d4;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #fecaca;
            font-size: 0.95em;
        }
        
        .login-footer {
            background: #f8fafc;
            padding: 20px 32px;
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
            border-top: 1px solid #e2e8f0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0 24px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            padding: 0 16px;
            font-size: 0.85em;
            color: #64748b;
            font-weight: 500;
        }
        
        /* Hide text-based title when logo is present */
        .has-logo .login-header h1 {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
            }
            
            .login-header {
                padding: 40px 24px 32px;
            }
            
            .logo {
                width: 100px;
            }
            
            .login-header h1 {
                font-size: 2.2em;
            }
            
            .login-form {
                padding: 32px 24px;
            }
            
            .login-footer {
                padding: 20px 24px;
            }
        }
        
        /* Subtle entrance animation */
        .login-container {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header has-logo">
            <!-- Replace this src with your PNG file path -->
            <img src="/static/images/SJ_Logo_White.png" alt="Sweet James Logo" class="logo">
            <!-- <h1>Sweet James</h1> -->
            <p>CALL RECORDING DASHBOARD</p>
        </div>
        
        <div class="login-form">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <a href="/login/microsoft" class="microsoft-btn">
                <svg class="microsoft-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                </svg>
                Sign in with Microsoft
            </a>
            
            <div class="divider">
                <span>Secure access required</span>
            </div>
            
            <div style="text-align: center; color: #64748b; font-size: 0.9em; line-height: 1.5;">
                Use your Sweet James email address<br>to access the dashboard
            </div>
        </div>
        
        <div class="login-footer">

        </div>
    </div>
</body>
</html>
